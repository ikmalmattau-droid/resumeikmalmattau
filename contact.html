<style>
/* CONTACT SECTION */
#contact {
    padding: 70px 20px;
    background: linear-gradient(135deg, #ff7eb3, #65c7f7, #6a82fb);
    background-size: 300% 300%;
    animation: gradientMove 8s ease infinite;
    text-align: center;
    color: white;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

#contact h2 {
    font-size: 40px;
    margin-bottom: 10px;
}

.contact-desc {
    margin-bottom: 40px;
}

/* Wrapper */
.contact-wrapper {
    display: flex;
    gap: 35px;
    justify-content: center;
    flex-wrap: wrap;
}

/* Cards */
.contact-card {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    padding: 30px;
    border-radius: 20px;
    width: 300px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.contact-card h3 {
    margin-bottom: 20px;
}

/* Icons Layout */
.icon-info,
.icon-social {
    display: flex;
    justify-content: center;
    gap: 20px;
}

/* Icon Base */
.icon {
    width: 65px;
    height: 65px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    color: white;
    transition: 0.3s;
    text-decoration: none;
}

/* Icon Colors */
.whatsapp { background: #25D366; }
.phone    { background: #007bff; }
.ig       { background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af); }
.tt       { background: #000; }
.fb       { background: #1877f2; }
.x        { background: #000; }

/* Hover Effect */
.icon:hover {
    transform: scale(1.15) rotate(5deg);
}

/* Navigation */
.contact-nav {
    margin-top: 45px;
}

.contact-nav a {
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 30px;
    background: white;
    color: #6a82fb;
    font-weight: bold;
    margin: 0 10px;
    transition: 0.3s;
}

.contact-nav a:hover {
    background: #ff7eb3;
    color: white;
}

/* Responsive */
@media (max-width: 768px) {
    #contact h2 {
        font-size: 32px;
    }
}

</style>
