<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Interests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
        }

        /* Back to Home Button */
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #003f7f;
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            z-index: 1000;
        }

        /* Interests Section */
        .interests {
            padding: 60px 20px;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            text-align: center;
        }

        .interests h2 {
            font-size: 36px;
            color: #003f7f;
            margin-bottom: 40px;
        }

        .interest-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: auto;
        }

        .interest-card {
            background: white;
            padding: 30px 20px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            font-size: 40px;
            cursor: pointer;
        }

        .interest-card:hover {
            transform: translateY(-10px);
        }

        .interest-card h3 {
            font-size: 20px;
            margin: 15px 0 10px;
        }

        .interest-card p {
            font-size: 14px;
            color: #555;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .popup-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            text-align: center;
            position: relative;
        }

        .popup img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 18px;
            font-size: 28px;
            cursor: pointer;
        }

        .nav-btn {
            margin: 15px 10px 0;
            padding: 8px 18px;
            border: none;
            border-radius: 20px;
            background: #003f7f;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
    <source src="upbeat.mp4" type="audio/mpeg">
</audio>

<!-- Back to Home -->
<a href="index.html" class="back-home">üè† Back to Home</a>

<!-- Interests Section -->
<section class="interests">
    <h2>My Interests</h2>

    <div class="interest-container">

        <div class="interest-card" onclick="openPopup('football')">
            ‚öΩ
            <h3>Football</h3>
            <p>I enjoy playing football.</p>
        </div>

        <div class="interest-card" onclick="openPopup('web')">
            üöó
            <h3>Cars</h3>
            <p>I love cars and automotive design.</p>
        </div>

        <div class="interest-card" onclick="openPopup('food')">
            üçî
            <h3>Food and Beverage</h3>
            <p>I enjoy exploring food.</p>
        </div>

        <div class="interest-card" onclick="openPopup('music')">
            üéß
            <h3>Music</h3>
            <p>Music helps me relax.</p>
        </div>

    </div>
</section>

<!-- Popup -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>

        <img id="popupImage" src="" alt="Popup Image">

        <div>
            <button class="nav-btn" onclick="prevImage()">‚óÄ Prev</button>
            <button class="nav-btn" onclick="nextImage()">Next ‚ñ∂</button>
        </div>
    </div>
</div>

<script>
let images = [];
let currentIndex = 0;
let slideInterval;

const gallery = {
    football: [
        "terbang.jpg","zapo.jpg","LFC.jpg","RBFC.jpg","RBFC2.jpg"
    ],
    web: [
        "GTR.jpg","ketam.jpg","dr.driving.jpg","lambo.jpg","bmw.jpg"
    ],
    food: [
        "beger.jpg","air.jpg","cooking.jpg","ayam.jpg","nescafe.jpg"
    ],
    music: [
        "1d.jpg","jb.jpg","music.jpg","maherzain.jpg","tarbiahsentap.jpg"
    ]
};

function openPopup(type) {
    images = gallery[type];
    currentIndex = 0;

    document.getElementById("popupImage").src = images[currentIndex];
    document.getElementById("popup").style.display = "block";

    startAutoSlide();
}

function startAutoSlide() {
    slideInterval = setInterval(() => {
        nextImage();
    }, 3000); // 3 saat
}

function closePopup() {
    clearInterval(slideInterval);
    document.getElementById("popup").style.display = "none";
}

function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("popupImage").src = images[currentIndex];
}

function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById("popupImage").src = images[currentIndex];
}
</script>

</body>
</html>
